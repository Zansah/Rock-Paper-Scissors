<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #FFEA00;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 36px;
            transition: color 0.3s;
        }

        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            height: 50vh;
        }

        .choice {
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s;
        }

        .choice:hover {
            transform: scale(1.1);
            /* box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); */
        }

        .scoreboard {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            background-color: white;
            color: black;
            border: solid 1px black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2a5d75;
        }
    </style>
</head>
<body>
    <h1 id="result">Select your choice</h1>

    <div class="choices">
        <img src="Screenshot 2024-12-16 at 12.52.36 PM.png" alt="Rock" class="choice" id="rock" onclick="playGame('rock')">
        <img src="Screenshot 2024-12-16 at 12.52.47 PM.png" alt="Scissors" class="choice" id="scissors" onclick="playGame('scissors')">
        <img src="Screenshot 2024-12-16 at 12.53.04 PM.png" alt="Paper" class="choice" id="paper" onclick="playGame('paper')">
    </div>

    <div class="scoreboard">
        <div>Your Wins: <span id="user-score">0</span></div>
        <div>Computer Wins: <span id="computer-score">0</span></div>
        <div>Ties: <span id="tie-score">0</span></div>
    </div>

    <button onclick="resetGame()">Reset</button>

    <script>
        let userScore = 0;
        let computerScore = 0;
        let tieScore = 0;

        const choices = ["rock", "paper", "scissors"];

        function playGame(userChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let resultText = "";

            if (userChoice === computerChoice) {
                resultText = "It's a tie!";
                tieScore++;
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "scissors" && computerChoice === "paper") ||
                (userChoice === "paper" && computerChoice === "rock")
            ) {
                resultText = "You win!";
                userScore++;
            } else {
                resultText = "Computer wins!";
                computerScore++;
            }

            document.getElementById("result").textContent = resultText;

            document.getElementById("user-score").textContent = userScore;
            document.getElementById("computer-score").textContent = computerScore;
            document.getElementById("tie-score").textContent = tieScore;

            setTimeout(() => {
                document.getElementById("result").textContent = "Select your choice";
            }, 2500);
        }

        function resetGame() {
            userScore = 0;
            computerScore = 0;
            tieScore = 0;

            document.getElementById("user-score").textContent = userScore;
            document.getElementById("computer-score").textContent = computerScore;
            document.getElementById("tie-score").textContent = tieScore;

            document.getElementById("result").textContent = "Select your choice";
        }
    </script>
</body>
</html>
